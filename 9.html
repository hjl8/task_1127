<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let phoneNum = '17798765690', newPhoneNum = '';
        for (let i = 0; i < phoneNum.length; i++) {
            if (i > 2 && i < 7) {
                newPhoneNum += '*';
            } else {
                newPhoneNum += phoneNum[i];
            }
        }

        console.log(newPhoneNum)
    </script>
</body>

</html>
