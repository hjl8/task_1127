<!DOCTYPE html>

<body>
    <script>
        let str = 'abcde', str1 = '';
        for (let i = 0; i < str.length; i++) {
            str1 += str[i];
            if (i != str.length - 1) {
                str1 += ' ';
            }
        }
        console.log(str1);
    </script>
</body>
